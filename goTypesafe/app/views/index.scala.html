<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Go Typesafe</title>

    <meta name="description" content="">
    <meta name="author" content="Typesafe">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/reveal.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/theme/default.css")" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="@routes.Assets.at("lib/css/zenburn.css")">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
			document.write( '<link rel="stylesheet" href="@routes.Assets.at("stylesheets/print")/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

    <!--[if lt IE 9]>
    <script src="@routes.Assets.at("lib/js/html5shiv.js")"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <div class="slides">
        @step1.intro()



        @contact.contact()

        @step2.discover()

        @step3.build()

        @step4.peers()

        @step5.business()

       @resources.resources()

    </div>

</div>

<script src="@routes.Assets.at("lib/js/head.min.js")"></script>
<script src="@routes.Assets.at("javascripts/reveal.min.js")"></script>

<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '@routes.Assets.at("lib/js/classList.js")', condition: function() { return !document.body.classList; } },
					{ src: '@routes.Assets.at("plugin/markdown/marked.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '@routes.Assets.at("plugin/markdown/markdown.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '@routes.Assets.at("plugin/highlight/highlight.js")', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '@routes.Assets.at("plugin/zoom-js/zoom.js")', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '@routes.Assets.at("plugin/notes/notes.js")', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

</body>
</html>
